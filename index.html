<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calc">
        <div id="tela"><p id="res">TESTE</p></div>
        <div class="botoes">
            <div class="botao"><p class="b">AC</p></div>
            <div class="botao"><p class="b">()</p></div>
            <div class="botao"><p class="b">%</p></div>
            <div class="botao"><p class="b" style="font-size: 1.5em; font-weight: lighter;">&#247;</p></div>
        </div>
        <div class="botoes">
            <div class="botao"><p class="b">7</p></div>
            <div class="botao"><p class="b">8</p></div>
            <div class="botao"><p class="b">9</p></div>
            <div class="botao"><p class="b">x</p></div>
        </div>
        <div class="botoes">
            <div class="botao"><p class="b">4</p></div>
            <div class="botao"><p class="b">5</p></div>
            <div class="botao"><p class="b">6</p></div>
            <div class="botao"><p class="b">-</p></div>
        </div>
        <div class="botoes">
            <div class="botao"><p class="b">1</p></div>
            <div class="botao"><p class="b">2</p></div>
            <div class="botao"><p class="b">3</p></div>
            <div class="botao"><p class="b">+</p></div>
        </div>
        <div class="botoes">
            <div class="botao"><p class="b">0</p></div>
            <div class="botao"><p class="b">,</p></div>
            <div class="botao"><p class="b">&larr;</p></div>
            <div class="botao"><p class="b">=</p></div>
        </div>
        </div>
    </div>
</body>
</html>
