<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calc">
        <div id="tela"><p id="res"></p></div>
        <div class="botoes">
            <input class="teclaac" type="button" value="AC" onclick="ac()">
            <input class="teclaf" type="button" value="()" onclick="parenteses()">
            <input class="teclaf" type="button" value="%" onclick="porcento()">
            <input class="teclaf" type="button" value="/" onclick="add('/')">
        </div>
        
        <div class="botoes">
            <input class="tecla" type="button" value="7" onclick="add('7')">
            <input class="tecla" type="button" value="8" onclick="add('8')">
            <input class="tecla" type="button" value="9" onclick="add('9')">
            <input class="teclaf" type="button" value="X" onclick="add('*')">
        </div>
        <div class="botoes">
            <input class="tecla" type="button" value="4" onclick="add('4')">
            <input class="tecla" type="button" value="5" onclick="add('5')">
            <input class="tecla" type="button" value="6" onclick="add('6')">
            <input class="teclaf" type="button" value="-" onclick="add('-')">
        </div>
        <div class="botoes">
            <input class="tecla" type="button" value="1" onclick="add('1')">
            <input class="tecla" type="button" value="2" onclick="add('2')">
            <input class="tecla" type="button" value="3" onclick="add('3')">
            <input class="teclaf" type="button" value="+" onclick="add('+')">
        </div>
        <div class="botoes">
            <input class="tecla" type="button" value="0" onclick="add('0')">
            <input class="tecla" type="button" value="." onclick="add('.')">
            <input class="tecla" type="button" value="&larr;" onclick="apagar()">
            <input class="teclaf" type="button" value="=" onclick="igual()">
        </div>
    </div>
    <aside>
        <p>Use o seu teclado também!</p>
        <p>*A tecla Esc funciona como o botão AC</p>
    </aside>
    <script src="script.js"></script>
</body>
</html>
